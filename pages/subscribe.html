<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>

    <link rel="icon" type="image/png" href="../assets/images/radiohead-logo.png"/>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Alatsi' rel='stylesheet'>

    <style>
        section form.form-body {
            font-family: 'Alatsi';
            color: #dad5c0;
        }
    </style>

    <script src="https://kit.fontawesome.com/4429754072.js" crossorigin="anonymous"></script> 
</head>
<body>
    <header>
        <nav class="navbar flex-container">
            <section class="flex-center flex-container navbar-align">
                <section class="logo-item">
                    <a href="../index.html">RADIOHEAD</a>
                </section>
                <ul class="nav-list">
                    <li><a href="biography.html">Biography</a></li>
                    <li><a href="music_video.html">Music/Video</a></li>
                    <li class="active"><a href="subscribe.html">Subscribe</a></li>
                </ul>                    
            </section>
        </nav>
    </header>

    <main>
        <section class="flex-container">
            <section class="flex-center">
                <h1 class="title">Subscribe to our newsletter</h1>
                <form class="form-body" action="#">
                    <div>
                        <label for="first-name">Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="FIRST NAME">
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="LAST NAME">
                    </div>

                    <div>
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="EMAIL">
                    </div>

                    <div>
                        <label for="birthday">birthday</label>
                        <input type="date" name="birthday" id="birthday" placeholder="BIRTHDAY">
                    </div>

                    

                    <div class="privacy-police">
                        <input type="checkbox" name="privacy-police" id="privacy-police">
                        <label for="privacy-police" >I accept the <a href="#" target="_blank" style="color: #F9C88F;">privacy policy</a></label>
                    </div>
                    
                    <div class="form-buttons">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </section>
        </section>
    </main>

    <footer>
        <section class="flex-container footer-background">
            <ul class="flex-center flex-container footer-list">
                <li class="text-footer">
                    <h3>Radiohead, All Rights Reserved.</h3>
                </li>
                <li class="footer-icons">
                    <a href="https://www.youtube.com/radiohead"><i class="fab fa-youtube"></i></a>
                        
                    <a href="https://www.deezer.com/es/artist/399"><i class="fab fa-deezer"></i></a>
                                        
                    <a href="https://open.spotify.com/artist/4Z8W4fKeB5YxbusRsdQVPb"><i class="fab fa-spotify"></i></a>
                    
                    <a href="https://twitter.com/radiohead"><i class="fab fa-twitter"></i></a>
                    
                    <a href="https://www.instagram.com/radiohead/"><i class="fab fa-instagram"></i></a>
                    
                    <a href="https://www.tiktok.com/@radiohead?"><i class="fab fa-tiktok"></i></a>
                </li>
            </ul>
        </section>
    </footer>
</body>
</html>
